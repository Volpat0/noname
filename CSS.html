<html lang="pt">

<head>
    <!-- definir estilo para todos os parágrafos ou títulos -->
    <!--span serve para definir uma área marcada, destacar uma parte do texto-->
    <!--no css existe um nível de prioridade, (quando o stilo(span) for definido em uma linha, ele não aplicará o span definido dentro do "style")-->
    <style>
        p span {
            color: rgba(64, 38, 128, 1);
        }
        p,h1{
            color: white;
            background-color: green;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            font-style: italic; 
            text-decoration: underline;
            font-family: sans-serif;
           }
        p{
            margin: 3px 4px 5px 6px;

            border: 15px solid rgba(54,35,87,1);
        }
    </style>
</head>

<body>
    <!-- css inline -->
    <h1></h1>
    <h2></h2>
    <p>
        Isso é um <span>texto</span> exemplo
    </p>
    <p>
        Segundo texto exemplo
    </p>

</body>

</html>
