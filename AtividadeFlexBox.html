<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flexbox</title>
</head>
<style>
    footer,
    header {
        display: flex;
        flex-direction: column;
        padding-bottom: 7px;
        background-color: rgb(176, 3, 211);
    }
    div{
        display: flex;
        flex-direction: row;
    }
    button{
        padding: 1%;
    }
</style>
<header style="display: flex;
align-items: center;">Cabeçalho</header>
<body>
    <main>
        <button
        style="position: absolute;
        top: 20px;
        right: 2%;">Botão flutuante 2</button>
        <button
        style="position: absolute;
        bottom: 20px;
        right: 2%;">Botão flutuante 1</button>
        <div>
            <span style="width: 1000px;
            height: 580px;
            display: flex;
            background-color: green;
            justify-content: center;
            align-items: center;">Conteúdo Principal</span>
            <aside style="background-color: red;
            display: flex;
            width: 350px;
            height: 580px;
            align-items: center;
            justify-content: center;">
                Conteúdo Lateral
            </aside>
        </div>
        <footer style="display: flex;
        align-items: center;">Rodapé</footer>
    </main>
</body>

</html>
