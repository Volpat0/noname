<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flexbox</title>
</head>
<style>
    footer,
    header {
        display: flex;
        flex-direction: column;
        padding-bottom: 7px;
        background-color: rgb(176, 3, 211);
    }
    div{
        display: flex;
        flex-direction: row;
    }
</style>
<header style="display: flex;
align-items: center;">Cabeçalho</header>
<body>
    <main>
        <div>
            <span style="padding: 30%;
            display: flex;
            background-color: green;
            justify-content: left;
            align-items: center;">Conteúdo Principal</span>
            <aside style="background-color: red;
            display: flex;
            padding: 11%;
            align-items: center;
            justify-content: right;">
                Conteúdo Lateral
            </aside>
        </div>
        <div>    
        </div>
    </main>
    <footer style="display: flex;
    justify-content: end;
    align-items: center;">Rodapé</footer>
</body>

</html>
