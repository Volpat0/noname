<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar veículos</title>
    <link rel="stylesheet" href="estiloVagas.css">
</head>
<body>
    <header><h1>Cadastrar veículos</h1></header>
    <form id="cadastroVeiculoForm">
        <label for="placa">Placa do veículo: </label>
        <input type="text" id="placa" required>

        <label for="nome">Nome do proprietário: </label>
        <input type="text" id="nome" required>

        <label for="modelo">Modelo do veículo: </label>
        <input type="text" id="modelo" required>

        <label for="cor">Cor do veículo: </label>
        <input type="text" id="cor" required>

        <button type="submit">Cadastrar veículos</button>
    </form>
    <script src="gerenciadorDeVagas.js"></script>
</body>
</html>
