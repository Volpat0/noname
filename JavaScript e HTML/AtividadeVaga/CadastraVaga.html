<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vaga</title>
    <link rel="stylesheet" href="estiloVagas.css">
</head>
<body>
    <header><h1>Cadastrar Vaga</h1></header>
    <form id="cadastrarForm">
        <label for="placa">Placa do veículo: </label>
        <input type="text" id="placa" required>

        <label for="numeroApto">Número do apartamento: </label>
        <input type="number" id="numeroApto" required>

        <label for="bloco">Bloco do apartamento: </label>
        <input type="number" id="bloco" required>

        <label for="numeroVaga">Número da vaga: </label>
        <input type="number" id="numeroVaga" required>

        <button type="submit">Reservar vaga</button>
    </form>
    
    <button id="consultaVagas"
    onclick="consultarVagas()">Consultar Vagas</button>
    
    <script src="gerenciadorDeVagas.js"></script>
    
</body>
</html>
